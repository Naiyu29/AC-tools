<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>道路高程斷面分析工具 (分享版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- pako.js is no longer needed for sharing, but kept for potential future use or if a fallback is desired -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script> -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
        }
        .chart-container {
            position: relative;
            height: 60vh;
            width: 100%;
        }
        .data-card {
            background-color: white;
            padding: 1.5rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }
        #shareModal {
            transition: opacity 0.3s ease-in-out;
        }
        .input-title {
            background-color: transparent;
            border: none;
            font-size: 1.25rem;
            font-weight: 600;
            color: #374151; /* text-gray-700 */
            width: 100%;
            padding: 0.25rem 0.5rem;
            margin-left: -0.5rem;
            border-radius: 0.25rem;
        }
        .input-title:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5); /* ring-2 ring-blue-500 */
            background-color: #f9fafb; /* bg-gray-50 */
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-900">通用斷面分析工具</h1>
            <p class="mt-2 text-gray-600">輸入兩組斷面資料，計算高程差與面積，並產生分享連結。</p>
        </header>

        <!-- 資料輸入區 -->
        <div class="grid grid-cols-1 gap-6 mb-6">
            <div class="data-card">
                <input type="text" id="section1Name" class="input-title mb-3" value="斷面 1 (e.g. 原有高程)">
                <textarea id="originalData" class="w-full h-48 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="格式: 里程 高程1 高程2... 支距1 支距2..."></textarea>
            </div>
            <div class="data-card">
                <input type="text" id="section2Name" class="input-title mb-3" value="斷面 2 (e.g. 刨除後)">
                <textarea id="planedData" class="w-full h-48 p-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="格式: 里程 高程1 高程2... 支距1 支距2..."></textarea>
            </div>
        </div>

        <div class="flex justify-center items-center space-x-4 mb-8">
            <button id="processButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105">
                處理資料並分析
            </button>
            <button id="shareButton" class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg transition-transform transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed">
                分享結果
            </button>
        </div>

        <div id="error-message" class="text-center text-red-500 font-medium my-4"></div>

        <!-- 結果顯示區 -->
        <div id="results-container" class="space-y-12">
            <!-- (A) 單一斷面分析 -->
            <div id="individual-results" class="data-card hidden">
                <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6 border-b pb-4">
                    <h3 class="text-2xl font-bold text-gray-800 mb-4 md:mb-0">A. 單一斷面分析</h3>
                    <div class="flex items-center space-x-3"><label for="mileageSelector" class="text-lg font-medium">選擇里程:</label><select id="mileageSelector" class="p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500"></select></div>
                </div>
                
                <div class="bg-gray-50 p-4 rounded-lg mb-6 text-center">
                    <h4 class="text-xl font-semibold text-gray-700">斷面面積計算結果</h4>
                    <div id="areaDisplay" class="text-lg mt-2">--</div>
                </div>

                <div id="chartContainer" class="chart-container mb-8"><canvas id="elevationChart"></canvas></div>
                <div><h4 class="text-xl font-semibold mb-4 text-gray-700">高程差詳細資料</h4><div id="differenceTableContainer" class="overflow-x-auto"></div></div>
            </div>
            <!-- (B) 全里程高程差總表 -->
            <div id="summary-results" class="data-card hidden">
                <h3 class="text-2xl font-bold text-gray-800 mb-4 border-b pb-4">B. 全里程高程差總表</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 items-end mb-6">
                    <div class="md:col-span-2"><label for="customOffsets" class="block text-sm font-medium text-gray-700 mb-1">指定支距 (以空格或逗號分隔):</label><input type="text" id="customOffsets" class="w-full p-2 border border-gray-300 rounded-md" placeholder="-4.2 -2.8 0 2.8 4.2"></div>
                    <div><button id="summaryButton" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">生成總表</button></div>
                </div>
                 <div id="summaryTableContainer" class="overflow-x-auto"></div>
            </div>
        </div>
    </div>
    
    <!-- 分享 Modal -->
    <div id="shareModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center p-4 hidden opacity-0">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-lg transform transition-all scale-95">
            <h3 class="text-xl font-semibold mb-4">分享您的分析結果</h3>
            <p class="text-gray-600 mb-2">複製下方的連結，任何人開啟後都能看到您目前的資料與分析結果。</p>
            <input type="text" id="shareLinkInput" class="w-full p-2 border border-gray-300 rounded-md bg-gray-50 mb-4" readonly>
            <div class="flex justify-end space-x-3">
                <button id="copyLinkButton" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md">複製連結</button>
                <button id="closeModalButton" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded-md">關閉</button>
            </div>
        </div>
    </div>

    <script>
        // 頁面元素
        const section1NameEl = document.getElementById('section1Name');
        const section2NameEl = document.getElementById('section2Name');
        const originalDataEl = document.getElementById('originalData');
        const planedDataEl = document.getElementById('planedData');
        const customOffsetsEl = document.getElementById('customOffsets');
        const processButton = document.getElementById('processButton');
        const summaryButton = document.getElementById('summaryButton');
        const shareButton = document.getElementById('shareButton');
        const errorMessageDiv = document.getElementById('error-message');
        const shareModal = document.getElementById('shareModal');

        // 全域變數
        let elevationChart = null;
        let originalDataMap = {};
        let planedDataMap = {};
        let allSortedMileages = [];
        const JSON_BIN_SERVICE = 'https://api.npoint.io/';

        // --- 核心功能 ---
        function parseData(dataString) {
            const dataMap = {};
            const lines = dataString.trim().split('\n');
            lines.forEach((line, index) => {
                if (line.trim() === '') return;
                const values = line.split(/\s+/).map(Number);
                if (values.some(isNaN)) throw new Error(`第 ${index + 1} 行資料 "${line}" 包含無效字元。`);
                const mileage = values[0];
                const numPoints = (values.length - 1) / 2;
                if(numPoints <= 0 || !Number.isInteger(numPoints)) throw new Error(`第 ${index + 1} 行資料 "${line}" 格式不正確。`);
                const elevations = values.slice(1, numPoints + 1);
                const offsets = values.slice(numPoints + 1);
                if (!dataMap[mileage]) dataMap[mileage] = [];
                for (let i = 0; i < numPoints; i++) dataMap[mileage].push({ x: offsets[i], y: elevations[i] });
                dataMap[mileage].sort((a, b) => a.x - b.x);
            });
            return dataMap;
        }
        
        function processData() {
            errorMessageDiv.textContent = '';
            try {
                if (!originalDataEl.value.trim() || !planedDataEl.value.trim()) throw new Error("請確保兩個資料輸入框都已填入資料。");
                originalDataMap = parseData(originalDataEl.value);
                planedDataMap = parseData(planedDataEl.value);
                const mileageSet = new Set([...Object.keys(originalDataMap), ...Object.keys(planedDataMap)]);
                allSortedMileages = Array.from(mileageSet).map(Number).sort((a, b) => b - a);
                if (allSortedMileages.length === 0) throw new Error("未解析出有效的里程資料。");
                const selector = document.getElementById('mileageSelector');
                selector.innerHTML = '';
                allSortedMileages.forEach(mileage => {
                    const option = document.createElement('option');
                    option.value = mileage;
                    option.textContent = mileage;
                    selector.appendChild(option);
                });
                document.getElementById('individual-results').classList.remove('hidden');
                document.getElementById('summary-results').classList.remove('hidden');
                updateIndividualDisplay();
            } catch (error) {
                errorMessageDiv.textContent = `錯誤: ${error.message}`;
                document.getElementById('individual-results').classList.add('hidden');
                document.getElementById('summary-results').classList.add('hidden');
            }
        }
        
        function updateIndividualDisplay() {
            const selectedMileage = document.getElementById('mileageSelector').value;
            if (!selectedMileage) return;
            const points1 = originalDataMap[selectedMileage] || [];
            const points2 = planedDataMap[selectedMileage] || [];
            updateChart(selectedMileage, points1, points2);
            calculateAndDisplayIndividualDifferences(points1, points2);
            calculateAndDisplayArea(points1, points2);
        }

        function updateChart(mileage, points1, points2) {
            const ctx = document.getElementById('elevationChart').getContext('2d');
            if (elevationChart) elevationChart.destroy();
            elevationChart = new Chart(ctx, { type: 'line', data: { datasets: [{ label: section1NameEl.value, data: points1, borderColor: 'rgb(59, 130, 246)', tension: 0.1, fill: false, pointRadius: 5 }, { label: section2NameEl.value, data: points2, borderColor: 'rgb(139, 92, 246)', tension: 0.1, fill: false, pointRadius: 5 }] }, options: { responsive: true, maintainAspectRatio: false, plugins: { title: { display: true, text: `里程 ${mileage} 斷面圖`, font: { size: 18 } } }, scales: { x: { type: 'linear', title: { display: true, text: '支距 (m)' } }, y: { title: { display: true, text: '高程 (m)' } } } } });
        }

        function interpolate(points, x) {
            if (points.length < 2) return null;
            let p1 = null, p2 = null;
            for (let i = 0; i < points.length - 1; i++) if (points[i].x <= x && points[i+1].x >= x) { p1 = points[i]; p2 = points[i+1]; break; }
            if (!p1 || !p2) return null;
            if (p2.x === p1.x) return p1.y;
            return p1.y + (x - p1.x) * (p2.y - p1.y) / (p2.x - p1.x);
        }
        
        function findClosestPoint(points, x) {
            if (!points || points.length === 0) return null;
            return points.reduce((prev, curr) => (Math.abs(curr.x - x) < Math.abs(prev.x - x) ? curr : prev));
        }

        function calculateAndDisplayIndividualDifferences(points1, points2) {
            const container = document.getElementById('differenceTableContainer');
            const allOffsets = new Set([...points1.map(p => p.x), ...points2.map(p => p.x)]);
            const sortedOffsets = Array.from(allOffsets).sort((a, b) => a - b);
            let tableHTML = `<table class="min-w-full divide-y divide-gray-200"><thead class="bg-gray-50"><tr>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">支距(m)</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">${section1NameEl.value}(m)</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">${section2NameEl.value}(m)</th>
                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">高程差(cm)</th>
                </tr></thead><tbody class="bg-white divide-y divide-gray-200">`;
            for (const offset of sortedOffsets) {
                const y1 = interpolate(points1, offset);
                const y2 = interpolate(points2, offset);
                let diff = (y1 !== null && y2 !== null) ? ((y1 - y2) * 100).toFixed(1) : 'N/A';
                tableHTML += `<tr><td class="px-6 py-4">${offset.toFixed(2)}</td><td class="px-6 py-4">${y1?.toFixed(3) ?? 'N/A'}</td><td class="px-6 py-4">${y2?.toFixed(3) ?? 'N/A'}</td><td class="px-6 py-4 ${parseFloat(diff) >= 0 ? 'text-red-600' : 'text-green-600'}">${diff}</td></tr>`;
            }
            container.innerHTML = tableHTML + '</tbody></table>';
        }
        
        function calculateAndDisplayArea(points1, points2) {
            let cutArea = 0;
            let fillArea = 0;
            const allOffsets = [...new Set([...points1.map(p => p.x), ...points2.map(p => p.x)])].sort((a, b) => a - b);
            for (let i = 0; i < allOffsets.length - 1; i++) {
                const x1 = allOffsets[i], x2 = allOffsets[i+1];
                const y1_start = interpolate(points1, x1), y2_start = interpolate(points2, x1);
                const y1_end = interpolate(points1, x2), y2_end = interpolate(points2, x2);
                if (y1_start === null || y2_start === null || y1_end === null || y2_end === null) continue;
                const h1 = y1_start - y2_start, h2 = y1_end - y2_end, width = x2 - x1;
                if (h1 * h2 >= 0) {
                    const area = (h1 + h2) / 2 * width;
                    if (area > 0) cutArea += area; else fillArea -= area;
                } else {
                    const m1 = (y1_end - y1_start) / width, m2 = (y2_end - y2_start) / width;
                    const intersectX = x1 + (y2_start - y1_start) / (m1 - m2);
                    const area1 = 0.5 * h1 * (intersectX - x1);
                    if (area1 > 0) cutArea += area1; else fillArea -= area1;
                    const area2 = 0.5 * h2 * (x2 - intersectX);
                    if (area2 > 0) cutArea += area2; else fillArea -= area2;
                }
            }
            document.getElementById('areaDisplay').innerHTML = `<span class="font-semibold text-red-600">挖方(Cut)面積:</span> ${cutArea.toFixed(3)} m² &nbsp;&nbsp; <span class="font-semibold text-green-600">填方(Fill)面積:</span> ${fillArea.toFixed(3)} m²`;
        }

        function generateSummaryReport() {
            errorMessageDiv.textContent = '';
            const offsetsInput = customOffsetsEl.value;
            if (!offsetsInput.trim()) { errorMessageDiv.textContent = '請輸入要計算的指定支距。'; return; }
            const customOffsets = offsetsInput.trim().split(/[\s,]+/).map(Number).filter(n => !isNaN(n)).sort((a,b) => a-b);
            if (customOffsets.length === 0) { errorMessageDiv.textContent = '輸入的指定支距格式無效。'; return; }
            const container = document.getElementById('summaryTableContainer');
            let tableHTML = `<table class="min-w-full divide-y divide-gray-200"><thead class="bg-gray-50"><tr><th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">里程</th>`;
            customOffsets.forEach(offset => { tableHTML += `<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">支距 ${offset.toFixed(2)}(cm)</th>`; });
            tableHTML += `</tr></thead><tbody class="bg-white divide-y divide-gray-200">`;
            for (const mileage of allSortedMileages) {
                tableHTML += `<tr><td class="px-6 py-4 font-semibold">${mileage}</td>`;
                const points1 = originalDataMap[mileage] || [];
                const points2 = planedDataMap[mileage] || [];
                for (const offset of customOffsets) {
                    let y1 = interpolate(points1, offset), y2 = interpolate(points2, offset), note = '', noteOffset = null;
                    if (y1 === null && points1.length > 0) { const c = findClosestPoint(points1, offset); y1 = c.y; noteOffset = c.x; }
                    if (y2 === null && points2.length > 0) { const c = findClosestPoint(points2, offset); y2 = c.y; noteOffset = noteOffset || c.x; }
                    if(noteOffset !== null) note = `<span class="text-xs text-gray-400 ml-1">(近${noteOffset.toFixed(2)})</span>`;
                    const diff = (y1 !== null && y2 !== null) ? ((y1 - y2) * 100).toFixed(1) : 'N/A';
                    const content = diff === 'N/A' ? 'N/A' : diff + note;
                    tableHTML += `<td class="px-6 py-4 ${parseFloat(diff) >= 0 ? 'text-red-600' : 'text-green-600'}">${content}</td>`;
                }
                tableHTML += `</tr>`;
            }
            container.innerHTML = tableHTML + '</tbody></table>';
        }

        // --- 分享功能 (NEW) ---
        async function generateShareLink() {
            const originalButtonText = shareButton.innerHTML;
            shareButton.disabled = true;
            shareButton.innerHTML = '生成中...';
            errorMessageDiv.textContent = '';

            try {
                const dataToShare = {
                    n1: section1NameEl.value, n2: section2NameEl.value,
                    d1: originalDataEl.value, d2: planedDataEl.value,
                    c: customOffsetsEl.value
                };

                const response = await fetch(JSON_BIN_SERVICE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dataToShare)
                });

                if (!response.ok) throw new Error(`雲端服務錯誤: ${response.statusText}`);
                
                const result = await response.json();
                const binId = result.id.split('/').pop();
                
                const shareUrl = `${window.location.protocol}//${window.location.host}${window.location.pathname}?bin=${binId}`;
                document.getElementById('shareLinkInput').value = shareUrl;
                openShareModal();

            } catch (e) {
                errorMessageDiv.textContent = '生成分享連結失敗: ' + e.message;
            } finally {
                shareButton.disabled = false;
                shareButton.innerHTML = originalButtonText;
            }
        }

        async function loadDataFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const binId = urlParams.get('bin');
            if (binId) {
                try {
                    const response = await fetch(`${JSON_BIN_SERVICE}${binId}`);
                    if (!response.ok) throw new Error('無法從雲端讀取資料。');
                    const data = await response.json();

                    if (data.n1) section1NameEl.value = data.n1;
                    if (data.n2) section2NameEl.value = data.n2;
                    if (data.d1) originalDataEl.value = data.d1;
                    if (data.d2) planedDataEl.value = data.d2;
                    if (data.c) customOffsetsEl.value = data.c;
                    
                    processButton.click();
                    if (data.c) setTimeout(() => summaryButton.click(), 100);

                } catch (e) {
                    errorMessageDiv.textContent = '讀取分享資料時發生錯誤: ' + e.message;
                    loadDefaultData();
                }
            } else {
                 loadDefaultData();
            }
        }
        
        function openShareModal() {
            const modal = document.getElementById('shareModal');
            modal.classList.remove('hidden');
            setTimeout(() => { modal.classList.remove('opacity-0'); modal.querySelector('div').classList.remove('scale-95'); }, 10);
        }

        function closeShareModal() {
            const modal = document.getElementById('shareModal');
            modal.classList.add('opacity-0');
            modal.querySelector('div').classList.add('scale-95');
            setTimeout(() => modal.classList.add('hidden'), 300);
        }

        function copyShareLink() {
            const input = document.getElementById('shareLinkInput');
            input.select();
            input.setSelectionRange(0, 99999); 
            navigator.clipboard.writeText(input.value).then(() => {
                alert('連結已複製到剪貼簿！');
            }).catch(err => {
                try {
                    document.execCommand('copy');
                    alert('連結已複製到剪貼簿！');
                } catch (e) {
                    alert('複製失敗，請手動複製。');
                }
            });
        }
        
        // --- 預設資料與事件綁定 ---
        function loadDefaultData() {
            section1NameEl.value = 'AC道路的原有高程';
            section2NameEl.value = '預計刨除後之高程';
            originalDataEl.value = `770	3.170	3.115	3.085	3.030	2.985	-4.29	-2.00	0.00	2.00	4.29\n760	3.105	3.125	3.150	3.120	3.095	-4.28	-2.00	0.00	2.00	4.33\n750	3.165	3.170	3.190	3.180	3.135	-4.28	-2.00	0.00	2.00	4.40`;
            planedDataEl.value = `770	3.125	3.125	2.985	-4.29	0.00	4.29\n760	3.076	3.119	3.076	-4.28	0.00	4.33\n750	3.089	3.132	3.088	-4.28	0.00	4.40`;
            customOffsetsEl.value = "-4.2 -2.8 -1.4 0 1.4 2.8 4.2";
        }
        
        window.onload = loadDataFromUrl;
        processButton.addEventListener('click', processData);
        document.getElementById('mileageSelector').addEventListener('change', updateIndividualDisplay);
        summaryButton.addEventListener('click', generateSummaryReport);
        shareButton.addEventListener('click', generateShareLink);
        document.getElementById('closeModalButton').addEventListener('click', closeShareModal);
        document.getElementById('copyLinkButton').addEventListener('click', copyShareLink);
    </script>
</body>
</html>
